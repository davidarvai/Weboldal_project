<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8"> <!-- Beállítja az oldal karakterkódolását UTF-8-ra -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Beállítja a nézetport méretét és az inicializálás mértékét -->
    <title>Szolgáltatások</title> <!-- Az oldal címe -->
    <link rel="stylesheet" href="styles.css"> <!-- CSS stíluslap hivatkozása -->
</head>
<body>
    <header>
        <h1>Szolgáltatások</h1> <!-- Az oldal fejléce -->
    </header>
    <input type="text" id="serviceSearchInput" placeholder="Szolgáltatás keresése..."> <!-- Szövegmező a szolgáltatások kereséséhez -->
    <table id="serviceTable" class="styled-table"> <!-- Táblázat a szolgáltatások megjelenítéséhez -->
        <thead>
            <tr>
                <th>Név</th> <!-- Táblázat fejlécének első oszlopa -->
                <th>Leírás</th> <!-- Táblázat fejlécének második oszlopa -->
                <th>Ár</th> <!-- Táblázat fejlécének harmadik oszlopa -->
            </tr>
        </thead>
        <tbody>
            <!-- Ide kerül majd a szolgáltatások táblázata a JavaScript segítségével -->
        </tbody>
    </table>
    <footer>
        <p>&copy; 2024 Projekt Honlap</p> <!-- Az oldal lábléce -->
    </footer>

    <script src="services.js" defer></script> <!-- JavaScript fájl hivatkozása és a késői betöltetés beállítása -->
</body>
</html>
