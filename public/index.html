        /* Stílusok megadása */
        body {
            margin: 0;
            padding: 0;
            position: relative; /* Relatív pozícionálás a gyermek elemekhez */
        }

        nav {
            background-color: #333; /* Navigációs sáv háttérszíne */

        }

        nav ul {
            list-style-type: none; /* Listajelek eltávolítása */
            margin: 0; /* Külső margó eltávolítása */
            padding: 0; /* Belső térköz eltávolítása */
        }

        nav ul li {
            display: inline; /* Listaelemek egy sorban */
            margin-right: 20px; /* Jobb oldali térköz a listaelemek között */
        }

        nav ul li a {
            color: white; /* Linkek színe fehér */
            text-decoration: none; /* Aláhúzás eltávolítása a linkekről */
        }

        header {
            text-align: center; /* Középre igazított szöveg */
            padding: 50px 0; /* Belső térköz a fejlécben */
        }

        footer {
            position: absolute; /* Abszolút pozícionálás a lap alján */
            bottom: 0; /* Az oldal alján helyezkedik el */
            width: 100%; /* Teljes szélességet foglalja el */
            background-color: #333; /* Lábjegyzet háttérszíne */
            color: white; /* Szöveg színe fehér */
            text-align: center; /* Középre igazított szöveg */
            padding: 10px 0; /* Belső térköz a lábjegyzetben */
        }

        img {
            width: 100%; /* Kép szélessége 100% */
            height: auto; /* Automatikus magasság a képarány megtartása érdekében */
            display: block; /* Blokk elemként viselkedik */
            z-index: -1; /* A navigációs sáv alatt helyezkedik el */
        }
    </style>
